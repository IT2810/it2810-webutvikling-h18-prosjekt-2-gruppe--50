<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="../../project_1/src/App.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    
    <style></style>

  </head>
  <body>

    <!-- Testing design -->
    <div class="header">
        <h1>Prosjekt 1</h1>
      </div>
      
      <div class="row">

          <div class="col-3 menu">
            <button class="button">1</button>
          </div>
          <div class="col-3 menu">
              <button class="button">2</button>          
          </div>
          <div class="col-3 menu">
              <button class="button">3</button>          
          </div>
          <div class="col-3 menu">
              <button class="button">4</button>            
          </div>

      
      <div class="col-3 menu">
        <div>
            <ul>
                <li><h3>Music</h3>
                  <label class="container_music">Classical
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark_music"></span>
                  </label>
                  <label class="container_music">Nature
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark_music"></span>
                  </label>
                    <label class="container_music">Hip Hop
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark_music"></span>
                  </label>
                </li>
              </ul>
        </div>
        <div>
            <ul>
                <li><h3>Art</h3>  
                  <label class="container_art">Cat
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark_art"></span>
                  </label>
                  <label class="container_art">Dog
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark_art"></span>
                  </label>
                    <label class="container_art">Rabbit
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark_art"></span>
                  </label>
                </li>
              </ul>
        </div>
        <div>
            <ul>
                <li><h3>Text</h3>
                  <label class="container_text">Poem
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark_text"></span>
                  </label>
                  <label class="container_text">Song Lyrics
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark_text"></span>
                  </label>
                    <label class="container_text">Speech
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark_text"></span>
                  </label>
                </li>
              </ul>
        </div>
        
      </div>
      
      <div class="col-6">
        <h1>Picture</h1>
        <div class="svg_div"></div>
      </div>
      
      <div class="col-3 right">
        <div class="aside">
          <h2>Text goes here</h2>
        </div>
      </div>
      
      </div>

      <audio controls>
        <source src="../mp3/Classical/Chopin-fantasie-impromptu.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      
      
      <div class="footer">
        <p>Dora, Marius og Peder</p>
      </div>      

    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
